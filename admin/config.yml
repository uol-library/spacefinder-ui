backend:
  name: 'github'
  repo: 'uol-library/spacefinder-ui'
  branch: 'main'
  site_domain: 'musing-hoover-8f4523.netlify.app'
media_folder: 'assets/photos'
public_folder: '/assets/photos'
collections:
  - name: 'spaces'
    label: 'Spaces'
    label_singular: 'Space'
    folder: 'spaces/'
    create: true
    delete: false
    editor:
      preview: false
    show_preview_links: false
    extension: 'json'
    format: 'json'
    fields:
      - label: 'Space ID'
        name: 'id'
        widget: 'number'
        required: true
      - label: 'Space name'
        name: 'title'
        widget: 'string'
        required: true
      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: true
      - label: 'Type'
        name: 'space_type'
        widget: 'select'
        options: ['Caf√©','General Seating Area','IT Cluster','Library','Outdoor Seating Area','Seminar room']
        required: true
      - label: 'Slug'
        name: 'slug'
        widget: 'string'
        required: true
        hint: 'This forms part of the URL for the space'
        pattern: ['^[a-z0-9\-]+$', 'only use lowercase letters, numbers and hyphens here']
      - label: 'Address'
        name: 'address'
        widget: 'text'
        required: false
      - label: 'Building name'
        name: 'building'
        widget: 'string'
        required: false
      - label: 'Floor'
        name: 'floor'
        widget: 'string'
        required: false
      - label: 'Location'
        name: 'location'
        widget: 'map'
        type: 'Point'
        default: '{"type":"Point","coordinates":[53.806529,-1.555291]}'
        required: true
      - label: 'what3words'
        name: 'what3words'
        widget: 'string'
        pattern: ['\/\/\/[a-z]+\.[a-z]+\.[a-z]+', 'this should be in the format ///what.three.words']
        hint: 'This should be in the format ///what.three.words - see https://what3words.com/ for details'
        required: false
      - label: 'Access type'
        name: 'access'
        widget: 'select'
        options: ['Anyone (public)','University Staff and Students']
        required: true
      - label: 'Restricted access?'
        name: 'restricted'
        widget: 'boolean'
        hint: 'If there are any restrictions on access, please outline them below'
        required: false
      - label: 'Restriction'
        name: 'restriction'
        widget: 'string'
        required: false
      - label: 'Disabled access?'
        name: 'disabled_access'
        widget: 'boolean'
        required: false
      - label: 'Website URL'
        name: 'url'
        widget: 'string'
        required: false
      - label: 'Campus Map URL'
        name: 'campusmap_url'
        widget: 'string'
        required: false

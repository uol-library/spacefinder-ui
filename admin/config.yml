      - label: 'Opening Hours'
        name: 'opening_hours'
        widget: 'object'
        collapsed: false
        fields:
          - label: 'Monday'
            name: 'monday'
            widget: 'object'
            collapsed: false
            fields:
              - label: 'Open?'
                name: 'open'
                widget: 'boolean'
                default: true
                required: false
              - label: 'From'
                name: 'from'
                widget: 'string'
                pattern: ['[0-9]{1,2}:[0-9]{2}', 'Specify times in 24hr clock mode with hours and minutes separated by a colon']
                default: '9:00'
                required: false
              - label: 'To'
                name: 'to'
                widget: 'string'
                pattern: ['[0-9]{1,2}:[0-9]{2}', 'Specify times in 24hr clock mode with hours and minutes separated by a colon']
                default: '17:00'
                required: false
          - label: 'Tuesday'
            name: 'tuesday'
            widget: 'object'
            collapsed: false
            fields:
              - label: 'Open?'
                name: 'open'
                widget: 'boolean'
                default: true
                required: false
              - label: 'From'
                name: 'from'
                widget: 'string'
                pattern: ['[0-9]{1,2}:[0-9]{2}', 'Specify times in 24hr clock mode with hours and minutes separated by a colon']
                default: '9:00'
                required: false
              - label: 'To'
                name: 'to'
                widget: 'string'
                pattern: ['[0-9]{1,2}:[0-9]{2}', 'Specify times in 24hr clock mode with hours and minutes separated by a colon']
                default: '17:00'
                required: false
          - label: 'Wednesday'
            name: 'wednesday'
            widget: 'object'
            collapsed: false
            fields:
